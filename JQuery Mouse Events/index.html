    Note : Ap dekh pa rhe hoge jab ap mouseleave() mouse event ka use kr rhe the to issa kya ho raha tha ki jab ap mouse div box se hata rhe the to div ka color change ho ja raha tha.

    <script>
        $(document).ready(function(){
            $('#eventBox').click(function(){
                $('#eventBox').css('background-color','red');
            });


            $('#eventBox').dblclick(function(){
                $('#eventBox').css('background-color','orange');
            });


            $('#eventBox').contextmenu(function(){
                $('#eventBox').css('background-color','blue');
            });

           $('#eventBox').mouseenter(function(){
            $('#eventBox').css('background-color','green');
           });

           $('#eventBox').mouseleave(function(){
            $('#eventBox').css('background-color','purple');
           });
        });
        
    </script>
</body>
