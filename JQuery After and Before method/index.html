<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery After() and Before()</title>
    <script src="./jquery-3.7.1.min.js"></script>
    <style>
        body{
            margin: 100px;
        }
        #heading {
            text-align: center;
        }

        #container {
            border: 1px solid black;
            background-color: antiquewhite;
            margin: 50px auto;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="heading">JQuery After() and Before()</h1>
    <div id="container">
        <h1 class="text">After and Before</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam impedit ad fuga tenetur omnis consectetur
            temporibus iste. Consequatur, alias. Veniam.</p>
    </div>
    <button id="afterbtn">After</button>
    <button id="beforebtn">Before</button>

    <script>
        $(document).ready(function () {
            $('#afterbtn').click(function () {
                $('#container').after("<h1>After sir! </h1>")
            });

            $('#beforebtn').click(function () {
                $('#container').before("<h1>Before sir! </h1>")
            });
        });
    </script>
</body>

</html>
