    <script>
        $(document).ready(function () {
            $(document).ready(function () {
                $('#container').on({
                    "click": function () {
                        $(this).css("background", "orange");
                    },
                    "mouseover": function () {
                        $(this).css("background", "blue");
                    },
                    "mouseout": function () {
                        $(this).css("background", "pink");
                    }
                });
            });

            // below code se mouseout and mouseover k function work nhi krenge

            $("button").click(function () {
                $('#container').off("mouseover mouseout")
            });
        });
    </script>
